{% extends 'layout.html' %} {% block title %} Login Page {% endblock %} {% block content %}


<div class="container" style="margin: 11em 39em;">


    <form action="/login" method="POST">
        <h1 style="color: #f44336;">Login</h1>
        <div class="form-group">

            <input type="text" id="uname" name="userName" class="form-control" placeholder="Username" required>
        </div>

        <div class="form-group">

            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" required>
        </div>

        <input type="submit" value="Login" class="btn">
        </br>
        </br> <span style="margin-left: 25%;">Not a member yet? <a class="link" href="register">Register</a> here</span>

    </form>
</div>

{% endblock %}
