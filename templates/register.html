{% extends 'layout.html' %} {% block title %} Register Page {% endblock %} {% block content %}


<div class="container" style="margin: 5em 39em;">
    <form action="/register" method="POST">
        <h1 style="color: #f44336;">Register</h1>

        <div class="form-group">

            <input type="Text" id="fname" name="fullName" class="form-control" placeholder="Enter your full name.." required>
        </div>

        <div class="form-group">

            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email.." required>
        </div>

        <div class="form-group">

            <input type="tel" id="contact_no" name="phoneNo" class="form-control" placeholder="Enter your phone number.." required>
        </div>

        <div class="form-group">

            <input type="text" id="uname" name="userName" class="form-control" placeholder="Enter your username.." required>
        </div>

        <div class="form-group">

            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter Password.." required>
        </div>

        <input type="submit" value="Register" class="btn"></br>
        </br><span style="margin-left: 20%;"> Already a member, click here to <a class="link" href="login">Login</a></span>

    </form>
</div>
{% endblock %}
